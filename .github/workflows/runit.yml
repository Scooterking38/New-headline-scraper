name: Selenium Scraper

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v3
        with:
          python-version: 3.9

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium beautifulsoup4

      - name: Cache Google Chrome and Chromedriver
        uses: actions/cache@v3
        with:
          path: |
            /usr/local/bin/chromedriver
            /opt/google/chrome
          key: ${{ runner.os }}-chrome-${{ hashFiles('**/chromedriver') }}
          restore-keys: |
            ${{ runner.os }}-chrome-

      - name: Install Google Chrome and Chromedriver (if cache is missed)
        run: |
          if [ ! -f /usr/local/bin/chromedriver ]; then
            sudo apt-get update
            sudo apt-get install -y wget unzip
            wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
            sudo dpkg -i google-chrome-stable_current_amd64.deb
            sudo apt-get install -f
            wget https://chromedriver.storage.googleapis.com/113.0.5672.63/chromedriver_linux64.zip
            unzip chromedriver_linux64.zip
            sudo mv chromedriver /usr/local/bin/
            sudo mv google-chrome-stable_current_amd64.deb /opt/google/chrome
          fi

      - name: Run scraper script
        run: |
          python news_scraper.py

      - name: Commit and push headlines
        run: |
          if [ -f headlines.txt ]; then
            git config --global user.name "GitHub Actions"
            git config --global user.email "actions@github.com"
            git add headlines.txt
            git commit -m "Add scraped headlines"
            git push
          else
            echo "No headlines found or saved."
          fi
